<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <div class="container">
            <div class="top">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Logo">                        
                </div>
                <div class="go-back">
                    <a href="#">&#8592Voltar para login</a>
                </div>
            </div>
            <form action="" name="sign-up" id="sign-up">
                    <h3>Crie sua conta</h3>
                    <label for="first-name" class="screen-only">Primeiro nome</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Nome">
                    <label for="surname" class="screen-only">Sobrenome</label>
                    <input type="text" name="surname" id="surname" placeholder="Sobrenome">
                    <label for="email" class="screen-only">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="passaword" class="screen-only">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <label for="confirm-password" class="screen-only">Confirmar senha</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme senha">
                    <button type="submit" class="submit">Cadastrar</button>

            </form>
        </div>
        <div class="illustration">
            <div class="image">
                <img src="assets/image.svg" alt="Nave espacial">
            </div>
            <div class="message">
                <h2>Encontrei!!! Vou recrutar esse terráqueo para nós.</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
